<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bússola de Vendas - CVD Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<!-- Barra superior personalizada -->
<div class="top-bar position-relative text-center">
  <img src="assets/logo_branco.png" alt="Logo CVD Vale" class="logo-esquerda">
  <h2 class="titulo-central">DASHBOARD COMERCIAL</h2>
</div>

<div class="container-fluid mt-4">

  <!-- Filtro de Mês -->
  <div class="mb-4 text-center">
    <label for="filtroMes" class="form-label">Selecionar mês:</label>
    <select id="filtroMes" class="form-select w-auto d-inline-block">
      <option value="todos">Todos</option>
      <option value="jan">Janeiro</option>
      <option value="fev">Fevereiro</option>
      <option value="mar">Março</option>
    </select>
  </div>

  <!-- KPIs -->
  <div class="row text-center mb-4">
    <div class="col"><strong>Visibilidade:</strong> <span id="visibilidade">-</span></div>
    <div class="col"><strong>Orçamentos:</strong> <span id="orcamentos">-</span></div>
    <div class="col"><strong>Vendas:</strong> <span id="vendas">-</span></div>
    <div class="col"><strong>Faturamento:</strong> <span id="faturamento">-</span></div>
  </div>

  <div class="row">
    <!-- Coluna esquerda: Funil de Vendas -->
    <div class="col-md-6 mb-4">
      <div class="card p-3 bg-dark text-white">
        <h5 class="mb-3">Funil de Vendas</h5>
        <canvas id="funnelChart" height="300"></canvas>
      </div>
    </div>

    <!-- Coluna direita: Gráfico de Barras -->
    <div class="col-md-6 mb-4">
      <div class="card p-3 bg-dark text-white">
        <h5 class="mb-3">Evolução Mensal</h5>
        <canvas id="barChart" height="300"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Bibliotecas Chart.js e Funnel Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-funnel"></script>
<script src="script.js"></script>
</body>
</html>
