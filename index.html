<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bússola de Vendas - CVD Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<!-- Barra superior personalizada -->
<div style="background-color: #004389; padding: 1rem;" class="d-flex align-items-center justify-content-between px-4">
  <img src="assets/logo_branco.png" alt="Logo CVD Vale" style="height: 40px;">
  <h2 class="text-white m-0">CVDVale</h2>  
</div>

<div class="container-fluid p-4">

  <!-- Navegação por período -->
  <div class="d-flex justify-content-center mb-4 flex-wrap gap-2" id="meses-navegacao">
    <!-- Botões dos meses serão gerados por JS -->
  </div>

  <!-- Funil de Vendas -->
  <div class="row mb-4">
    <div class="col-md-6">
      <h5>Funil de Vendas - Licitação</h5>
      <canvas id="funnelChart"></canvas>
    </div>
    <div class="col-md-6">
      <h5>Mensal</h5>
      <canvas id="mensalChart"></canvas>
    </div>
  </div>

  <!-- KPIs -->
  <div class="row text-center mb-4" id="kpis">
    <!-- Cards de KPI serão gerados por JS -->
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
