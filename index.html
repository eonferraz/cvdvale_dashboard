<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bússola de Vendas - CVD Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Bússola de Vendas - CVD Vale</h2>
      <!-- <img src="assets/logo.png" alt="Logo" height="50"> -->
    </div>

    <div class="row text-center mb-4">
      <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Visibilidade</h5>
            <p class="card-text" id="visibilidade">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title">Orçamentos</h5>
            <p class="card-text" id="orcamentos">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Vendas</h5>
            <p class="card-text" id="vendas">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Faturamento</h5>
            <p class="card-text" id="faturamento">-</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label for="filtroMes" class="form-label">Selecionar Mês:</label>
      <select class="form-select" id="filtroMes">
        <option value="todos">Todos</option>
        <option value="jan">Janeiro</option>
        <option value="fev">Fevereiro</option>
        <option value="mar">Março</option>
      </select>
    </div>

    <canvas id="funnelChart" height="250"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
